<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NUTRITION</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>TRACKER</h1>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" onclick="switchView('track')">Track</button>
      <button class="tab" onclick="switchView('stats'); loadStats()">Stats</button>
      <button class="tab" onclick="switchView('history'); loadHistory()">History</button>
    </div>

    <!-- TRACK VIEW -->
    <div id="trackView">
      <input type="file" id="fileInput" hidden accept="image/*">

      <div class="chat-bar">
        <input type="text" id="userMessage" class="chat-input" placeholder="What did you eat?"
          onkeypress="if(event.key === 'Enter') analyze()">
        <button class="icon-btn" onclick="$('fileInput').click()" title="Add Image">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
        </button>
        <button id="micBtn" class="icon-btn" onclick="toggleMic()" title="Voice Input">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <line x1="12" y1="19" x2="12" y2="23" />
            <line x1="8" y1="23" x2="16" y2="23" />
          </svg>
        </button>
        <button class="send-btn" onclick="analyze()" title="Analyze">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <!-- RESULT VIEW -->
    <div id="resultView" class="hidden">
      <div id="resultContent"></div>
    </div>

    <!-- STATS VIEW -->
    <div id="statsView" class="hidden"></div>

    <!-- SETTINGS VIEW -->
    <div id="settingsView" class="hidden">
      <div class="day-header" style="margin-top: 0;">
        <span class="day-title">PROFILE</span>
        <button class="action-btn" onclick="switchView('stats')">BACK</button>
      </div>

      <div class="settings-group">
        <label class="settings-label">Weight</label>
        <div style="display: flex; gap: 10px;">
          <input type="number" id="setWeight" class="settings-input">
          <select id="setWeightUnit" class="settings-input" style="width: 80px;">
            <option value="lbs">LB</option>
            <option value="kg">KG</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <label class="settings-label">Height</label>
        <div style="display: flex; gap: 10px;">
          <input type="number" id="setHeight" class="settings-input">
          <select id="setHeightUnit" class="settings-input" style="width: 80px;">
            <option value="in">IN</option>
            <option value="cm">CM</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <label class="settings-label">Age & Gender</label>
        <div style="display: flex; gap: 10px;">
          <input type="number" id="setAge" class="settings-input" placeholder="Age">
          <select id="setGender" class="settings-input">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <label class="settings-label">Activity</label>
        <select id="setActivity" class="settings-input">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
          <option value="very_active">Very Active</option>
        </select>
      </div>

      <div class="settings-group">
        <label class="settings-label">Protein Goal (g)</label>
        <input type="number" id="setProtein" class="settings-input">
      </div>

      <div class="settings-group">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <label class="settings-label">Maintenance Goal</label>
          <button class="action-btn" onclick="calcTDEE()">AUTO</button>
        </div>
        <input type="number" id="setMaintenance" class="settings-input">
      </div>

      <button onclick="saveSettings()"
        style="width: 100%; padding: 20px; background: white; color: black; border: none; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; cursor: pointer;">
        Save
      </button>
    </div>

    <!-- HISTORY VIEW -->
    <div id="historyView" class="hidden"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
