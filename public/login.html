<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - TRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <header>
      <h1>TRACKER</h1>
    </header>

    <div class="login-container">
      <h2 class="login-title">SIGN IN</h2>
      <p class="login-subtitle">Enter your email to receive a link to login</p>

      <div id="loginForm">
        <div class="input-group">
          <input
            type="email"
            id="emailInput"
            class="login-input"
            placeholder="your@email.com"
            onkeypress="if(event.key === 'Enter') login()"
            autocomplete="email"
          >
        </div>

        <button
          onclick="login()"
          class="login-btn"
        >
          Login
        </button>
      </div>

      <div id="successMessage" class="success-message hidden">
        <p class="success-title">CHECK YOUR EMAIL</p>
        <p class="success-text">We sent a link to <span id="emailSent" class="email-display"></span></p>
        <p class="success-expiry">The link expires in 15 minutes</p>
      </div>
    </div>

  </div>

  <script src="login.js"></script>
</body>

</html>
